<head>
	<title>Meteor投票器</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="outer">
		<div class="logo"></div>
		<h1 class="title">方案A or 方案B ？</h1>
		<div class="subtitle">选择一个方案并署上你的名字</div>
<!--
		<form class="add-a-player">
			<input type="text" name="name" placeholder="添加一名新玩家"/>
		</form><br/><br/>
-->
		{{> hero}}
	</div>
</body>

<template name="hero">
	<ol class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</ol>
  <br>
  <br>
  <br>
	{{#if selectedName}}

		<div class="message2">你选择了 {{selectedName}}
      <br>
      <form class="add-a-player">
        支持请署名: <input type="text" name="name" placeholder="微信群内昵称"/>
      </form>
      <br/>

<!--
			<button class="up">顶</button>
			<button class="down">踩</button>
-->
			<!-- <button class="del">删除</button> -->
		</div>
	{{else}}
		<div class="message2">请选择一个方案</div>
	{{/if}}

</template>

<template name="player">
	<li class="player {{selected}}">
		<span class="name">{{name}}</span>
		<span class="score">{{newscore}}</span>
	</li>
  <div class="message">
    支持者签名：
    {{#each voters}}
      {{name}},
    {{/each}}
  </div>
</template>
